<!DOCTYPE html>
<html lang="zh-Hans">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>张妮的画板</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="css/farbtastic.css">
	<link rel="stylesheet" href="css/font-awesome.min.css" />
  <body>
  	
  	<canvas id="myCanvas" width=300 height=300></canvas>
  	<div id="hideDiv" style="position: fixed;left: 220px;top: 0px;width: 35px;height: 35px;cursor: pointer;">
  		<img id="hideImg" type="hide" src="img/outdent.png" style="width: 100%;" />
  	</div>
  	
  	
  	<div id="menu">
  		
  		<div id=actions class="actions">
		    <svg id=download class="icon">
		      <use xlink:href="#icon-save"></use>
		    </svg>
		    <svg id=clear class="icon">
		      <use xlink:href="#icon-clear"></use>
		    </svg>
		    <svg id=pen class="active icon">
		      <use xlink:href="#icon-pen"></use>
		    </svg>
		    <svg id=eraser class="icon">
		      <use xlink:href="#icon-erase"></use>
		    </svg>
		  </div>

		  <div id="slider_div">
		  	<div id="slider">
			  		<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="3"/>
		    </div>
		  
		    <input id="ipt_defult" value="" style="display: none;"/>
		    <div id="colorSelectDiv"></div>
  		</div>
  		
  		
  	</div>
  	
	  

	  <script src="js/jquery.min.js"></script>
	  <script src="js/bootstrap-slider.min.js"></script>
	  <script src="js/farbtastic.js"></script>
	  <script src="js/main.js"></script>
	  <script src="js/other.js"></script>

  </body>
  
</html>
